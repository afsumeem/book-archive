<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-archive</title>

    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!--stylesheet link-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container bg-white my-5">

        <!--Header part-->
        <header>
            <section>
                <!--Title-->
                <h2 class="text-primary pt-4 fw-bold">Welcome to Open Library</h2>
                <hr style="width: 35%;">

                <!---Search bar and Input Button--->
                <div class="input-group my-5">
                    <input id="search-book" type="text" class="form-control" placeholder="Search Book"
                        aria-label="search book">

                    <button id="input-button" class="btn btn-primary" type="button">Search</button>
                </div>
            </section>
        </header>
        <!--Header part end-->


        <!--Main section-->
        <main>
            <section>

                <!--Total number of result-->
                <div id="total-result">

                </div>

                <!---error-->
                <div id="error-message"
                    class="d-flex justify-content-center w-25 mx-auto bg-light d-none  p-5 border text-danger fw-bold font-monospace">
                </div>

                <!--Display Result-->
                <div id="book-container" class="row row-cols-1 row-cols-md-4 g-4 mt-5">

                </div>

            </section>
        </main>

    </div>

    <!--JS link-->
    <script src=" js/main.js"></script>
</body>

</html>
